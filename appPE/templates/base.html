<html>

<head>

    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'bases/bootstrap.min.css' %}">
    <script src="{% static 'bases/jquery.slim.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'bases/popper.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'bases/bootstrap.min.js' %}" type="text/javascript"></script>
    <title>{% block title %}{% endblock %}</title>

    
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/app/">PersonalEconomy</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link {% block inicio_current %}{%endblock%}" 
                    href="/app/">Inicio </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% block u_c %}{%endblock%}" 
                    href="/app/usuarios">Usuarios </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% block ingresos_current %}{%endblock%}" 
                    href="/app/ingresos">Ingresos </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% block gastos_current %}{%endblock%}" 
                    href="/app/gastos">Gastos </a>
                </li>
            </ul>
        </div>
    </nav>

    {% block content %} {% endblock %}
</body>

</html>
