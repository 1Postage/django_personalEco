<html>
    <head>
        {% load staticfiles %}
        <link rel="stylesheet" type="text/css" href="{% static 'bases/bootstrap.min.css' %}">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/solid.css" integrity="sha384-Rw5qeepMFvJVEZdSo1nDQD5B6wX0m7c5Z/pLNvjkB14W6Yki1hKbSEQaX9ffUbWe" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/regular.css" integrity="sha384-EWu6DiBz01XlR6XGsVuabDMbDN6RT8cwNoY+3tIH+6pUCfaNldJYJQfQlbEIWLyA" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/brands.css" integrity="sha384-VGCZwiSnlHXYDojsRqeMn3IVvdzTx5JEuHgqZ3bYLCLUBV8rvihHApoA1Aso2TZA" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/fontawesome.css" integrity="sha384-GVa9GOgVQgOk+TNYXu7S/InPTfSDTtBalSgkgqQ7sCik56N9ztlkoTr2f/T44oKV" crossorigin="anonymous">
        <script src="{% static 'bases/jquery.slim.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'bases/popper.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'bases/bootstrap.min.js' %}" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <title>{% block title %}{% endblock %}</title>
        
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/app/">PersonalEconomy</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% block inicio_current %}{%endblock%}"
                        href="/app/"> <i class="fas fa-home fa-lg"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block u_c %}{%endblock%}"
                        href="/app/usuarios"> <i class="fas fa-users fa-lg"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block ingresos_current %}{%endblock%}"
                        href="/app/ingresos"> <i class="far fa-money-bill-alt fa-lg"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block gastos_current %}{%endblock%}"
                        href="/app/gastos"> <i class="fas fa-cart-arrow-down fa-lg"></i></a>
                    </li>
                </ul>
            </div>
        </nav>
        {% block content %} {% endblock %}
    </body>
</html>
